
<div *ngIf="bug">
  <h2>{{bug.Name}} details!</h2>
  <div>
    <label>Id: </label>{{bug.Id}}</div>
  <div>
    <label>description: </label>
    <input [(ngModel)]="bug.Description" placeholder="Description" />
   </div>
   <div>
    <label>priority: </label>
    <input [(ngModel)]="bug.Priority" placeholder="Priority" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
